language: go
sudo: false

matrix:
  include:
    - go: tip
  allow_failures:
    - go: tip

script:
    - go get -t -v -d $(go list ./...)
    - ./build-all.sh
    - go get golang.org/x/tools/cmd/cover
    - go test -coverprofile fmt

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: sdos-*
  skip_cleanup: true
  on:
    tags: true
